<p>如果不清楚命令的具体用法，可以在命令后跟上 `--help`</p>

<p>如果记不起命令了，直接输入 `help`</p>

<p>列出当前目录下的文件：`ls`</p>

<p>ls -l 
列出文件的详细信息</p>

<p>ls -tl   
按时间排序列出文件</p>

<p>ls -trl  </br>
把最近修改的文件列在最后</br>
通用的做法</br>
ls -l |sort +[r]n</br>
n用日期所在列的 列数－1 替代一下，r代表反向排序</p>
