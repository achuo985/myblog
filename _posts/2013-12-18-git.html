<p>
git clone git@github.com:ssy341/myblog.git  克隆项目到本地（项目名称即为文件夹名称）</br>
git branch 查看当前分支</br>
git add * 加入所有文件到缓存区</br>
git commit -m "注释" </br>
git push -u origin master(分支名称)</br>
