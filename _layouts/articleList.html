<!DOCTYPE html>
<html>
　　<head>
　　　　
	    <title>我的Blog</title>
	    {% include head-meta.html %}
      {% include head-link.html %}

　　</head>
　　<body>
 <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container-fluid">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand" href="index.html">5341Code</a>
          <div class="nav-collapse collapse">
            <p class="navbar-text pull-right">
              <a href="#" class="navbar-link">注销</a>
            </p>
            <ul class="nav">
              <li><a href="{{ site.baseurl }}index.html">主页</a></li>
              <li class="active"><a href="{{ site.baseurl }}articleList.html">Blog</a></li>
              <li><a href="#about">关于我</a></li>
              <li><a href="#contact">联系我</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row-fluid">

          <div class="span3" id="myTags">

          {% for tag in site.tags %}
                <a href="/path" rel="{{tag[1].size}}">{{tag[0]}}</a>
      
           {% endfor %}
       </div>
        
 
        <div class="span9">
            <table cellpadding="0" cellspacing="0" border="0" class="table table-striped table-bordered table-hover" id="articleTable" >
              <thead>
                <tr>
                  <th>标题</th>
                  <th>时间</th>
                </tr>
              </thead>
              <tbody>
                 {{ content }}
              </tbody>
            </table>
        </div><!--/span-->
       
        
      </div><!--/row-->

      <hr>

      <footer>
        <p>&copy; Company 2013</p>
      </footer>

    </div><!--/.fluid-container-->

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
      <script src="{{ site.baseurl }}jsPlugin/jquery.min.js"></script>
      <script type="text/javascript" src="{{ site.baseurl }}jsPlugin/jquery.dataTables.min.js"></script>
      <script type="text/javascript" src="{{ site.baseurl }}jsPlugin/jquery.tagcloud.js"></script>
      <script type="text/javascript" src="{{ site.baseurl }}js/cloud.js"></script>
      <script type="text/javascript" src="{{ site.baseurl }}js/datatables.js"></script>
      <script type="text/javascript" src="{{ site.baseurl }}js/articleList.js"></script>

  </body>
</html>
