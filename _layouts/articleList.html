<!DOCTYPE html>
<html>
<head>
  <title>单客哦朋 | thxopen.com | Blog</title>
  {% include head-meta.html %}
  {% include head-link.html %}
  <style type="text/css">
    #tagcloud a {
      text-decoration: none;
    }

    #tagcloud a:hover {
      text-decoration: underline;
    }

    #tagcloud {
      margin: 25px auto;
      font: 75% Arial, "MS Trebuchet", sans-serif;
    }
  </style>
</head>
<body>
 <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container-fluid">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand" href="index.html">单客哦朋</a>
          <div class="nav-collapse collapse">
           
            <ul class="nav">
              <li><a href="{{ site.baseurl }}index.html">Home</a></li>
              <li class="active"><a href="{{ site.baseurl }}articleList.html">Blog</a></li>
              <li><a href="{{ site.baseurl }}about.html">About</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row-fluid">
<div class="span3">

      <div id="tagcloud" style="padding:10px">
     
            {% for category in site.categories %}
              <a href="{{ category | first }}/" title="{{ category | first }}" rel="{{ category | last | size }}">
                {{ category | first }} ({{ category | last | size }})
              </a>
            {% endfor %}
             <a href="categories/index.html" title="all" rel="{{site.categories | size}}">
                All
              </a>

   
         </div>
        
       </div>

        <div class="span9" >
            <table cellpadding="0" cellspacing="0" border="0"
              class="table table-striped table-bordered table-hover" id="articleTable" >
              <thead>
                <tr>
                  <th>标题</th>
                  <th>时间</th>
                </tr>
              </thead>
              <tbody>
                 {{ content }}
              </tbody>
            </table>
        </div><!--/span-->
       
        
      </div><!--/row-->

      <hr>
{%include footer.html%}

    </div><!--/.fluid-container-->

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
      <script src="{{ site.baseurl }}jsPlugin/jquery.min.js"></script>
      <script type="text/javascript" src="{{ site.baseurl }}jsPlugin/jquery.dataTables.min.js"></script>
      <script type="text/javascript" src="{{ site.baseurl }}jsPlugin/jquery.tagcloud.js"></script>
      <script type="text/javascript" src="{{ site.baseurl }}js/cloud.js"></script>
      <script type="text/javascript" src="{{ site.baseurl }}js/datatables.js"></script>
      <script type="text/javascript" src="{{ site.baseurl }}js/articleList.js"></script>

  </body>
</html>
